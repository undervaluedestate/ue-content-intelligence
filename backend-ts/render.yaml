services:
  - type: web
    name: content-intelligence-ts
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && npm run prisma:generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: RELEVANCE_THRESHOLD
        value: 40
      - key: MAX_TRENDS_PER_CYCLE
        value: 20
      - key: ENABLE_GOOGLE_NEWS
        value: true
      - key: ENABLE_EMAIL_DIGEST
        value: true
      - key: NIGERIAN_KEYWORDS
        value: real estate,property,land,housing,mortgage,rent,rental,landlord,tenant,lease,apartment,house,building,construction,developer,estate,residential,commercial,office space,inflation,naira,exchange rate,interest rate,cbn,central bank,economy,economic,gdp,growth,recession,investment,investor,finance,loan,credit,bank,banking,infrastructure,development,project,power,electricity,nepa,water,road,transport,gas,fuel,subsidy,policy,government,regulation,law,tax,budget,minister,federal,state,local government,lagos,abuja,port harcourt,kano,ibadan,lekki,ikoyi,victoria island,banana island,ajah,ikeja,business,market,sector,industry,company,startup,entrepreneur
      - key: SENSITIVE_KEYWORDS
        value: death,died,killed,tragedy,accident,bomb,terror,kidnap,murder,protest,riot,clash
      - key: AVOID_KEYWORDS
        value: explicit,nsfw,porn,xxx
